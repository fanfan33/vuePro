<div class="sendRecord">
	<div class="panel panel-default">
		<ol class="breadcrumb">
		  	<li><span class="glyphicon glyphicon-home" aria-hidden="true"></span> <a href="#first">Home</a></li>
		  	<li><a href="#">查询记录</a></li>
		  	<li class="active">赠送记录</li>
		</ol>
		<div class="sendList" style="width: 95%;margin: auto;">
			<div>
				<form class="form-select">
				<!--<div class="col-xs-4">-->
					<select class="form-control" style="width: 30%;display: inline-block;">
						<option value="" style="display: none;">请选择</option>
						<option value="1" >我的赠送</option>
					</select>
				<!--</div>-->
				<!--<div class="col-xs-4">-->
					<select class="form-control" style="width: 30%;display: none;">

						<option value="1">玩家</option>
					</select>
				<!--</div>-->
					<div class="form-group" style="display: none;">
					    <label class="sr-only" for="palyerID">Amount (in dollars)</label>
					    <div class="input-group">
					      	<input type="text" class="form-control" id="palyerID" placeholder="玩家ID">

				    	</div>
				  	</div>
				
			</form>
			</div>
			<div class="dateSelect">
				<form class="form-inline" role="form">
						<div class="form-group">
			                <label for="dtp_input1" class="col-xs-3 control-label">开始时间</label>
			                <div class="input-group date form_date_begin1 col-xs-7" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input1" data-link-format="yyyy-mm-dd">
			                    <input class="form-control" type="text" value="" readonly>
			                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>

			                </div>
							<input type="hidden" id="dtp_input1" value="" />
			            </div>
		    	</form>
		    	<form class="form-inline"  role="form">
					<div class="form-group">
		                <label for="dtp_input2" class="col-xs-3 control-label">截止时间</label>
		                <div class="input-group date form_date_begin col-xs-7" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
		                    <input class="form-control" type="text" value="" readonly>
		                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		                </div>
						<input type="hidden" id="dtp_input2" value="" />
		            </div>
