<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <style>
        .active {
            color: greenyellow;
        }

        .completed {
            text-decoration: line-through;
        }

        .fire {

            display: none;
        }

        li:hover .fire {
            display: block;
            float: right;
        }

        li button {
            margin-left: 5px;
        }
        .box{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
        }
    </style>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div class="container" id="app">
        <h3>{{ msg }}</h3>
        <input type="text" @keyup.enter="add" v-model="todo">
        <button class="btn btn-sm btn-success" @click="add">添加</button>
        <hr>
        <div class="panel panel-default">
            <div class="panel-heading box">
                <p>任务列表</p>
                <p> {{ noSelectedLen }}  未完成</p>
            </div>
            <div class="panel-body">
                <div class="list-group" v-if="lists.length">
                    <li class="list-group-item" v-for="list in lists" :id="list.id">
                        <div v-if="editorTodos != list">
                            <!-- 复选框 -->
                            <input type="checkbox" v-model="list.ifget"> 
                            <!-- 内容显示 -->
                            <label :class="{completed: list.ifget}">{{list.title}}</label>
                            <!-- 操作区 -->
                            <div class="fire">
                                <button type="button" class="btn btn-info btn-xs" @click="edit(list, $event)">
                                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-danger btn-xs" @click="del(list)">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                        <input v-else v-focus="editorTodos === list" @blur="changeEnd(list.title)" @keyup.enter="changeEnd" type="text" v-model="list.title">
                    </li>
                </div>
                <p v-else>暂时没有数据</p>
            </div>

        </div>
    </div>
    <script>
        var index = 0;
        var store = {
            save(key, value) {
                window.sessionStorage.setItem(key, JSON.stringify(value))
            },
            fetch(key) {
                return JSON.parse(window.sessionStorage.getItem('lists')) || [];
            }
        }
        var lists = store.fetch('lists');
        var vm = new Vue({
            el: '#app',
            data: {
                msg: "hello vue !",
                lists: lists,
                todo: '',
                editorTodos: ''
            },
            watch: {
                lists: {
                    handler: function(){
                        store.save('lists', this.lists)
                    },
                    deep: true      //深度监控
                }
            },
            methods: {
                add() {
                    var data = {
                        title: this.todo,
                        id: index++,
                        ifget: false,
                    }
                    this.lists.push(data)
                    this.todo = ''
                },
                del(list) {
                    if (confirm('确定删除该条数据？')) {
                        var index = this.lists.indexOf(list);
                        this.lists.splice(index, 1);
                    }
                },
                edit(list, event) {
                    this.editorTodos = list;
                },
                changeEnd(_title) {            //编辑后保存
                    if ( ! _title) {
                        return alert('不能为空！')
                    }
                    this.editorTodos = '';
                }
            },
            computed: {
                noSelectedLen: function(){
                    return this.lists.filter(function(item){
                        return !item.ifget
                    }).length
                }
            },
            directives: {
                focus: {
                    inserted(el, binding) {
                        if (binding.value) {
                            el.focus();
                        }

                    }
                }
            }
        })
    </script>

</body>

</html>
